<html>
<head>
<title>button style</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<center><h1 style="padding-top:20px; color:white;">EXPRESSION BUILDER CALCULATOR</h1></center><br>
<div class="container">
<textarea cols="1" id="display" style="font-weight:bolder; font-size:30px;" readonly></textarea>
<hr style="border: none;  margin:0px; height: 4px; background: linear-gradient(to right, #C0392B, #F1C40F, #27AE60, #2980B9);">
<div id="buttons">
<button class="plus" id="cancel" style="color:white;"onclick="cancel()">Clear</button>
<center><img src="logo.png"></center>
<button class="plus" id="remove" style="color:white;" onclick="remove()">Back</button>
<button class="plus" id="one" onclick="one()">1</button>
<button class="plus" id="two" onclick="two()">2</button>
<button class="double" style="color:red;" id="plus" onclick="plus()">+</button>
<button class="plus" id="three" onclick="three()">3</button>
<button class="plus" id="four" onclick="four()">4</button>
<button class="plus" id="five" onclick="five()">5</button>
<button class="plus" id="six" onclick="six()">6</button>
<button class="plus" id="minus" style="color:red;" onclick="minus()">-</button>
<button class="plus" id="seven" onclick="seven()">7</button>
<button class="plus" id="eight" onclick="eight()">8</button>
<button class="plus" id="divide" style="color:red;" onclick="divide()">/</button>
<button class="plus" id="nine" onclick="nine()">9</button>
<button class="plus" id="zero" onclick="zero()">0</button>
<button class="plus" id="mul" style="color:red;" onclick="mul()">*</button>
<button class="plus" id="dot" onclick="dot()">.</button>
<button class="eq" id="equal" onclick="equal()">=</button>
</div>

</div>
</body>
<script src="script.js"></script>
<html>
